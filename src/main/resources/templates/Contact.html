<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/Footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/Navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/ContactUs.css}">
	

<title>Contact Us - Success Classes</title>
<style>
/* Your existing CSS styles */
</style>
</head>

<body>

	<!-- Include NavBar Header Section-->
    <div th:insert="~{/Navbar :: navbar}"></div>
    
    <!--  Contact Form Heading  -->
	<header class="header mt-0">
		<div class="container">
			<h2 class="logo">Contact Us</h2>
		</div>
	</header>
    
	<!--  Contact Form Section Start here  -->
	<section class="contact-section">
		<div class="contact-form">
             
			<!--  Contact Form Start here  -->
			<form th:action="@{/save-contact}" th:object="${customerEnquireList}"
				method="post" id="contactForm" class="contactForm">
				<h3>Name</h3>
				<input type="text" th:field="*{name}" id="name" name="name"
					placeholder="Enter your name" required>

				<h3>Email</h3>
				<input type="email" th:field="*{email}" id="email" name="email"
					placeholder="Enter your email" required>

				<h3>Mobile Number</h3>
				<input type="tel" th:field="*{mobile}" id="mobile" name="mobile"
					placeholder="Enter your mobile number" required>

				<h3>Events</h3>
				<select th:field="*{events}" id="event" name="events" required>
					<option value="" disabled selected>Select an event</option>
					<option value="Birthday Party">Birthday Party</option>
					<option value="Wedding">Wedding</option>
					<option value="Wedding Anniversary">Wedding Anniversary</option>
					<option value="Award Function">Award Function</option>
					<option value="Engagement">Engagement</option>
					<option value="Munja Ceremony">Munja Ceremony</option>
					<option value="Name Ceremony">Name Ceremony</option>
					<option value="Filmy and Cartoon">Filmy and Cartoon</option>
					<option value="Baby Shower">Baby Shower</option>
					<option value="Other">Other</option>
				</select>

				<div class="other-event">
					<h3>Other Event</h3>
					<input type="text" id="otherEvent" name="otherEvent"
						placeholder="Specify other event">
				</div>
				 <h3>Event Date</h3>
                <input type="date" th:field="*{eventDate}" id="eventDate" name="eventDate" required>

                <h3>Event Time</h3>
                <input type="time" th:field="*{eventTime}" id="eventTime" name="eventTime" required>
				
				<h3>Message</h3>
				<textarea th:field="*{message}" id="message" name="message"
					placeholder="Type your message" rows="4" required></textarea>
				<button type="submit" class="btn btn-success"
					onclick="validateAndSubmit()">Send Message</button>
			</form>

			<!--  Contact Form End here  -->
		</div>
	</section>
	<!--  Contact Form Section End here  -->
	

	<script>
        document.getElementById('event').addEventListener('change', function () {
            if (this.value === 'Other') {
                document.querySelector('.other-event').style.display = 'block';
            } else {
                document.querySelector('.other-event').style.display = 'none';
            }
        });
        
        function setCurrentDateTime() {
			const now = new Date();
			const date = now.toISOString().split('T')[0];
			const time = now.toTimeString().split(' ')[0].slice(0, 5);

			document.getElementById('eventDate').value = date;
			document.getElementById('eventTime').value = time;
		}

		window.onload = function() {
			setCurrentDateTime();
		};
      //Function to validate form fields and show success message
      function validateAndSubmit() {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var mobile = document.getElementById("mobile").value;
          var event = document.getElementById("event").value;
          var eventDate = document.getElementById("eventDate").value;
          var eventTime = document.getElementById("eventTime").value;
          var message = document.getElementById("message").value;

          if (name.trim() === '' || email.trim() === '' || mobile.trim() === '' || event.trim() === '' || eventDate.trim() === '' || eventTime.trim() === '' || message.trim() === '') {
              alert("Please fill out all fields.");
              return false; // Prevent form submission
          } else {
              alert("Your message has been sent successfully!");
              return true; // Allow form submission
          }
      }
      
      
      function toggleMenu() {
                const navbarLinks = document.querySelector('.navbar-links');
                navbarLinks.classList.toggle('active');
            }

            function toggleAdminDropdown() {
                const dropdown = document.getElementById('dropdown-content');
                dropdown.classList.toggle('show');
            } 

    </script>

	 <!-- Include Footer Section-->
   <div id="footer-placeholder" th:insert="~{/Footer :: footerfrag}"></div>
   
    <!-- Include the JavaScript file -->
    <script th:src="@{/JS/toggleMenu.js}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
