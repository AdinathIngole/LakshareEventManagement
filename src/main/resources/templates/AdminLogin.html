<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <link rel="stylesheet" type="text/css" th:href="@{/CSS/Navbar.css}">
     <link rel="stylesheet" type="text/css" th:href="@{/CSS/Footer.css}">
     <link rel="stylesheet" type="text/css" th:href="@{/CSS/AdminLogin.css}">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .banner-background {
            clip-path: polygon(30% 0%, 70% 0%, 100% 0, 100% 91%, 63% 100%, 22% 91%, 0 99%, 0 0);
        }
    </style>
</head>
<body>
 <!-- Include NavBar Header Section-->
    <div th:insert="~{/Navbar :: navbar}"></div>
    <main class="d-flex align-items-center bg-dark banner-background"
        style="height: 70vh">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-header bg-dark text-white text-center">
                            <span class="fa fa-user-plus fa-3x"></span> <br>
                            <p>Admin Login</p>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/adminLoginValidation}" method="post">
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="userName1">Admin User Name</label>
                                            <input autocomplete="off" type="text" name="userName"
                                                id="userName1" placeholder="Enter Username"
                                                class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="password1">Password</label>
                                            <input autocomplete="off" type="password" name="password"
                                                id="password1" placeholder="Password" class="form-control"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="show" class="mr-2">Show </label>
                                            <input autocomplete="off" type="checkbox" onclick="showHidePassword();">
                                        </div>
                                    </div>
                                </div>
                                <div class="control mt-2">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button type="submit"
                                                class="btn btn-dark form-control">Login</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <a th:href="@{/forgotPassword}" class="float-right text-primary">Forgot Password ?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12 text-danger">
                                            <span th:text="${error}"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function showHidePassword() {
            var x = document.getElementById("password1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    
    

    <!-- Include Footer Section-->
   <div id="footer-placeholder" th:insert="~{/Footer :: footerfrag}"></div>
   
    <!-- Include the JavaScript file -->
    <script th:src="@{/JS/toggleMenu.js}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
