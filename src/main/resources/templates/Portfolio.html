<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
 <meta charset="UTF-8">
<title>Portfolio</title>

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/Footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/Navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/Portfolio.css}">
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <!-- Include NavBar Header Section-->
    <div th:insert="~{/Navbar :: navbar}"></div>
     <div class="container">
        <h1 class="header">Portfolio</h1>
        <div class="gallery">
            <!-- Your portfolio items here -->
        </div>
        <!-- Slideshow -->
        <div class="slideshow-container">
            <div class="mySlides">
                <img th:src="@{/Images/bday_splash.jpg}" style="width:100%">
            </div>
            <div class="mySlides">
                <img th:src="@{/Images/wedding_.jpg}" style="width:100%">
            </div>
            <div class="mySlides">
                <img th:src="@{/Images/chuttersnap-aEnH4hJ_Mrs-unsplash (1).jpg}" style="width:100%">
            </div>
            <div class="mySlides">
                <img th:src="@{/Images/corporate_event.jpeg}" style="width:100%">
            </div>
            <div class="mySlides">
                <img th:src="@{/Images/Stage.avif}" style="width:100%">
            </div>
            <div class="mySlides">
                <img th:src="@{/Images/premium_photo-1665779759957-ce260735a6ab.avif}" style="width:100%">
            </div>
            <!-- Navigation arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>


    <!-- Slideshow script -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
    
   <!-- Include Footer Section-->
   <div id="footer-placeholder" th:insert="~{/Footer :: footerfrag}"></div>
   
    <!-- Include the JavaScript file -->
    <script th:src="@{/JS/toggleMenu.js}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
