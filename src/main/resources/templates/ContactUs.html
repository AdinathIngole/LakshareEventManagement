<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Contact Us - Success Classes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(t.webp);
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            background-color: #0b0b0b;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 5em;
            margin: 0;
        }

        .tagline {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .navigation {
            background-color: #080808;
            padding: 10px 0;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navigation li {
            margin: 0 10px;
        }

        .navigation a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #090909;
        }

        .contact-section {
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .contact-form {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .contact-form h3 {
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        textarea,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: rgb(11, 12, 12);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .contact-details:hover {
            background-color: rgb(208, 167, 247);
        }

        .other-event {
            display: none;
        }
        .container1{
            width: 100%;
          
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 150px;
        }
       .header1{
        text-align: center;
        margin-top: 8%;
       }
    
       
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h2 class="logo">Contact Us</h2>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <form id="contactForm">
                <h1 style="color: rgb(13, 13, 13);">Name</h1>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <h1 style="color: rgb(10, 10, 10);">Email</h1>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <h1 style="color: rgb(14, 14, 14);">Mobile Number</h1>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

                <h1 style="color: rgb(8, 8, 8);">Events</h1>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Select an event</option>
                    <option value="Birthday Party">Birthday Party</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Wedding Anniversary">Wedding Anniversary</option>
                    <option value="Award Function">Award Function</option>
                    <option value="Engagement">Engagement</option>
                    <option value="Munja Ceremony">Munja Ceremony</option>
                    <option value="Name Ceremony">Name Ceremony</option>
                    <option value="Filmy and Cartoon">Filmy and Cartoon</option>
                    <option value="Baby Shower">Baby Shower</option>
                    <option value="Other">Other</option>
                </select>

                <div class="other-event">
                    <h1 style="color: rgb(242, 242, 247);">Other Event</h1>
                    <input type="text" id="otherEvent" name="otherEvent" placeholder="Specify other event">
                </div>

                <h1 style="color: rgb(6, 6, 6);">Message</h1>
                <textarea id="message" name="message" placeholder="Type your message" rows="4" required></textarea>
                <button type="submit" class="btn btn-success">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('event').addEventListener('change', function () {
            if (this.value === 'Other') {
                document.querySelector('.other-event').style.display = 'block';
            } else {
                document.querySelector('.other-event').style.display = 'none';
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Gather form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const event = document.getElementById('event').value;
            const otherEvent = document.getElementById('otherEvent').value;
            const message = document.getElementById('message').value;

            // Combine event info
            const eventInfo = event === 'Other' ? otherEvent : event;

            // Display popup window
            alert('Your message has been sent successfully!');

            // Clear form
            document.getElementById('contactForm').reset();
            document.querySelector('.other-event').style.display = 'none';
        });
    </script>

    </div>

</body>

</html>
