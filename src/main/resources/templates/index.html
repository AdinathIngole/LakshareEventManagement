    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .icon-list {
            display: none;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .icon-list li {
            margin: 5px 0;
        }

        .dropdown-container {
            display: inline-block;
        }

        .dropdown-container input[type="checkbox"] {
            display: none;
        }

        .dropdown-container label {
            cursor: pointer;
        }

        .dropdown-container input[type="checkbox"]:checked ~ .icon-list {
            display: block;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        nav ul li {
            display: inline;
            margin-right: 20px; /* Add margin between the navigation links */
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 0 20px;
        }

        /* body {

        } */


        a{
            text-decoration: none;
        }

        .logo {
            width: 150px;
            height: auto;
        }
    </style>
</head>
