<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery-Lakshare Event Management</title>
 
<link rel="stylesheet" type="text/css" th:href="@{/CSS/Gallery.css}">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/Navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/Footer.css}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
	
</head>
<body>
<!-- Include NavBar Header Section-->
    
     <div th:insert="~{/Navbar :: navbar}"></div>
    
    <div class="container">
    <h1 class="header">Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img th:src="@{/Images/Weeding.jpg}" alt="Event 1">
            <div class="overlay">
                <div class="overlay-text">Wedding</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/weeding 2.jpg}" alt="Event 1">
            <div class="overlay">
                <div class="overlay-text">Exclusive Wedding</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/Biryhday1.jpg}" alt="Event 2">
            <div class="overlay">
                <div class="overlay-text">Royal Birthday Celebration</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/Birthday.jpg}" alt="Event 3">
            <div class="overlay">
                <div class="overlay-text">Birthday Party</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/anniversary_celebration.avif}" alt="Event 4">
            <div class="overlay">
                <div class="overlay-text">Grand Anniversary Celebration</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/ray-hennessy-gdTxVSAE5sk-unsplash.jpg}" alt="Event 5">
            <div class="overlay">
                <div class="overlay-text">Celebration</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/nameceremony.jpg}" alt="Event 6">
            <div class="overlay">
                <div class="overlay-text">Name Ceremony</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/enagegament1.jpg}" alt="Event 7">
            <div class="overlay">
                <div class="overlay-text">Engagement</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/munja.jpg}" alt="Event 8">
            <div class="overlay">
                <div class="overlay-text">Munja Ceremony</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/Award.jpg}" alt="Event 9">
            <div class="overlay">
                <div class="overlay-text">Award Function</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/filmy.jpg}" alt="Event 10">
            <div class="overlay">
                <div class="overlay-text">Photography</div>
            </div>
        </div>
        <div class="gallery-item">
            <img th:src="@{/Images/Cartoon.jpg}" alt="Event 11">
            <div class="overlay">
                <div class="overlay-text">Cartoon Characters</div>
            </div>
        </div>
    </div>
</div>
    <div class="spacer"> </div>
    

    <script>
    
function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }

        function toggleAdminDropdown() {
            const dropdown = document.getElementById('dropdown-content');
            dropdown.classList.toggle('show');
        }
    </script>

  <!-- Include Footer Section-->
   <div id="footer-placeholder" th:insert="~{/Footer :: footerfrag}"></div>
   
    <!-- Include the JavaScript file -->
    <script th:src="@{/JS/toggleMenu.js}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
