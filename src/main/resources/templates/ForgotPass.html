<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <main class="d-flex align-items-center bg-dark" style="height: 70vh">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-header bg-dark text-white text-center">
                            <span class="fa fa-user-plus fa-3x"></span> <br>
                            <p>Forgot Password</p>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/forgotPassword}" method="post">
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="username">Username</label>
                                            <input autocomplete="off" type="text" name="username"
                                                id="username" placeholder="Enter Username" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="email">Email</label>
                                            <input autocomplete="off" type="email" name="email"
                                                id="email" placeholder="Enter Email" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="control mt-2">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button type="submit"
                                                class="btn btn-dark form-control">Submit</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="row">
                                        <div class="col-lg-12 text-success">
                                            <span th:text="${message}"></span>
                                        </div>
                                        <div class="col-lg-12 text-danger">
                                         	<span th:text="${error}"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
