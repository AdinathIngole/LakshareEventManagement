<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .admin-section {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-container {
            width: 95%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            overflow-x: auto; /* Ensure horizontal scroll if needed */
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1em;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #3498db;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            text-align: left;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #3498db;
        }

        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #3498db;
        }

        @media (max-width: 768px) {
            .styled-table th,
            .styled-table td {
                padding: 8px 10px;
                font-size: 0.9em;
            }

            .admin-container {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .styled-table th,
            .styled-table td {
                padding: 6px 8px;
                font-size: 0.8em;
            }

            .admin-container {
                padding: 10px;
            }
        }

        @media (max-width: 420px) {
            .styled-table th,
            .styled-table td {
                padding: 4px 6px;
                font-size: 0.75em;
            }

            .admin-container {
                padding: 8px;
            }

            .styled-table {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <section class="admin-section">
        <div class="admin-container">
            <h1 class="text-center">Enquire-List</h1>
            <table id="enquiriesTable" class="styled-table">
                <thead>
                    <tr>
                   
                        <th>Name</th>
                        <th>Mobile Number</th>
                        <th>Email</th>
                        <th>Event Date</th>
                        <th>Event Time</th>
                        <th>Event</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                
                <tbody>
                <tr th:each="enquiry : ${customerEnquireList}">
               
                	 <td th:text="${enquiry.name}">Name</td>
                        <td th:text="${enquiry.mobile}">Mobile</td>
                        <td th:text="${enquiry.email}">Email</td>
                        <td th:text="${enquiry.eventDate}">Event Date</td>
                        <td th:text="${enquiry.eventTime}">Event Time</td>
                        <td th:text="${enquiry.events}">Event</td>
                        <td th:text="${enquiry.message}">Message</td>
                        <td>
					<a th:href="@{/delete/{id}(id=${enquiry.id})}">Delete</a>
					</td>
                
                </tr>
                </tbody>
            </table>
        </div>
    </section>
